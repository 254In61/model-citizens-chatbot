<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AKA Studio - Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="fabicon.png">
  <script>
    function startChat() {
      window.location.href = "chat.html";
    }
  </script>
</head>
<body class="welcome-page">
  <img src="image-1.png" alt="" class="bg-image bg1">
  <img src="image-2.png" alt="" class="bg-image bg2">

  <div class="container">
    <div class="top-row">
      <img src="bot.gif" alt="Bot Assistant" class="bot-image">

      <div class="logo-area">
        <img src="logo.png" alt="AKA Studio Logo" class="logo-image">
        <h2 class="studio-name">AKA Studio</h2>
      </div>

      <img src="hello_image.png" alt="Hello Illustration" class="hello-image">
    </div>

    <h1 class="headline">Hi! I’m AKA Studio’s Project Assistant.</h1>
    <p class="tagline">I’ll help you share your design requirements easily.</p>

    <button class="start-btn" onclick="startChat()">
      <span>▶</span> Let’s Get Started!
    </button>
  </div>
</body>
</html>
